  // Function to calculate distance between two coordinates (Haversine)
  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a =
      Math.sin(dLat / 2) ** 2 +
      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
      Math.sin(dLon / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  navigator.geolocation.getCurrentPosition(position => {
    const userLat = position.coords.latitude;
    const userLng = position.coords.longitude;

    // Calculate distance to each chemist
    chemists.forEach(chem => {
      chem.distance = getDistance(userLat, userLng, chem.lat, chem.lng);
    });

    // Sort and pick 3 nearest
    const nearestChemists = chemists.sort((a, b) => a.distance - b.distance).slice(0, 3);

    // Initialize map
    const map = L.map('map').setView([userLat, userLng], 12);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // User location marker
    L.marker([userLat, userLng]).addTo(map)
      .bindPopup("You are here").openPopup();

    // Add nearest chemist markers
    nearestChemists.forEach(chem => {
      L.marker([chem.lat, chem.lng]).addTo(map)
        .bindPopup(`
          <b>${chem.name}</b><br>
          ${chem.distance.toFixed(2)} km away<br>
          <a href="https://www.google.com/maps/dir/${userLat},${userLng}/${chem.lat},${chem.lng}" target="_blank">
            Get Directions
          </a>
        `);
    });

    // Adjust view to fit all markers
    const group = L.featureGroup([
      L.marker([userLat, userLng]),
      ...nearestChemists.map(c => L.marker([c.lat, c.lng]))
    ]);
    map.fitBounds(group.getBounds().pad(0.3));

  }, error => {
    alert("Location access denied or unavailable.");
    console.error(error);
  });
</script>
